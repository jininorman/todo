{% extends 'base.html' %}
{% block content %}

    <h3>Delete Task</h3>
<br>
    <h5><b>Are you sure this task is done??</b></h5>
    <form action="" method="POST">
    {% csrf_token %}
       <input
         value="Yes, delete."
         type="submit"
         class="btn btn-danger">

    <input
         value="Cancel"
         type="button"
         class="btn btn-secondary"
         onclick="location.href='{% url "add" %}';">
</form>

{% endblock %}
